<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="" />
      <nav class="nav">
          <div class="li">БАНК</div>
          <div class="li">БИЗНЕС</div>
          <div class="li">ИНВЕСТИЦИИ</div>
          <div class="li">СТРАХОВАНИЕ</div>
          <div class="li">МОБАЙЛ</div>
          <div class="li">ПУТЕШЕСТВИЯ</div>
          <div class="li">РАЗВЛЕЧЕНИЯ</div>      
      </nav>
      <button class="login-btn">ВОЙТИ</button>
    </header>
    <div class="h1-content">
      <h1 class="content-text">Конвертер валют онлайн</h1>
    </div>
    <div class="content">
      <div class="left-side">
        <p class="form1-text">У меня есть</p>
        <div class="left-form_radio_group">
          <div class="left-form_radio_group-item">
            <input
              class="left-Btn"
              id="radio-1"
              type="radio"
              name="radio1"
              value="RUB1"
              checked="checked"
            />
            <label for="radio-1" id="radio1">RUB</label>
          </div>
          <div class="left-form_radio_group-item">
            <input class="left-Btn" id="radio-2" type="radio" name="radio1" value="USD2" />
            <label for="radio-2">USD</label>
          </div>
          <div class="left-form_radio_group-item">
            <input class="left-Btn" id="radio-3" type="radio" name="radio1" value="EUR3" />
            <label for="radio-3">EUR</label>
          </div>
          <div class="left-form_radio_group-item">
            <input class="left-Btn" id="radio-4" type="radio" name="radio1" value="GBR4" />
            <label for="radio-4">GBR</label>
          </div>
        </div>
        <div class="money-text">
          <input сlass="CurInp" id="leftCurInp" />
          <div class="curency-Div" id="curency-Left"></div>
        </div>
      </div>
      <div class="right-side">
        <p class="form1-text">Хочу приобрести</p>
        <div class="right-form_radio_group">
          <div class="right-form_radio_group-item">
            <input class="right-Btn" id="radio-5" type="radio" name="radio2" value="RUB" />
            <label for="radio-5">RUB</label>
          </div>
          <div class="right-form_radio_group-item">
            <input
              class="right-Btn"
              id="radio-6"
              type="radio"
              name="radio2"
              value="USD"
              checked="checked"
            />
            <label for="radio-6">USD</label>
          </div>
          <div class="right-form_radio_group-item">
            <input class="right-Btn" id="radio-7" type="radio" name="radio2" value="EUR" />
            <label for="radio-7">EUR</label>
          </div>
          <div class="right-form_radio_group-item">
            <input class="right-Btn" id="radio-8" type="radio" name="radio2" value="GBP" />
            <label for="radio-8">GBR</label>
          </div>
        </div>
        <div class="money-text">
          <input сlass="CurInp" id="rigthCurInp" />
          <div class="curency-Div" id="curency-Right"></div>
        </div>
      </div>
    </div>
    <script type="module" src="./index.mjs" defer></script>
  </body>
</html>
